<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="num1">
        <input type="text" id="num2">
        <input type="text" id="summ">
        <input type="button" value="Sum" onclick="calc()" id="sum">
    </form>
    <script>
        function calc() {
            let numOne, numTwo, sum
            numOne = parseInt(document.getElementById('num1').value)
            numTwo = parseInt(document.getElementById('num2').value)
            sum = numOne + numTwo
            document.getElementById('summ').value = sum
        }
    </script>
</body>
</html>
